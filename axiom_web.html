<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM Framework - Structural Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #e67e22 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
        }
        
        .results-section {
            display: none;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 5px solid #3498db;
        }
        
        .symbols-display {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        
        .sti-score {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .excellent { color: #27ae60; }
        .good { color: #f39c12; }
        .poor { color: #e74c3c; }
        
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .present-nodes, .missing-nodes {
            padding: 20px;
            border-radius: 10px;
        }
        
        .present-nodes {
            background: #d5f4e6;
            border-left: 5px solid #27ae60;
        }
        
        .missing-nodes {
            background: #fadbd8;
            border-left: 5px solid #e74c3c;
        }
        
        .node-list {
            list-style: none;
            margin-top: 10px;
        }
        
        .node-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .node-list li:last-child {
            border-bottom: none;
        }
        
        .examples {
            margin-top: 30px;
            background: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
        }
        
        .example-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåå AXIOM FRAMEWORK</h1>
            <div class="subtitle">Universal Structural Analysis for Scientific Systems</div>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h2>üîç Analyze Scientific Explanations</h2>
                <textarea id="inputText" placeholder="Describe any scientific system, process, or explanation...&#10;Example: 'Neurons process information to form memories'"></textarea>
                <button class="analyze-btn" onclick="analyzeSystem()">üöÄ Analyze Structure</button>
                
                <div class="examples">
                    <strong>Try examples:</strong><br>
                    <button class="example-btn" onclick="loadExample(0)">Neuroscience</button>
                    <button class="example-btn" onclick="loadExample(1)">Physics</button>
                    <button class="example-btn" onclick="loadExample(2)">Ecology</button>
                    <button class="example-btn" onclick="loadExample(3)">Computer Science</button>
                </div>
            </div>
            
            <div id="resultsSection" class="results-section">
                <h2>üìä Structural Analysis Results</h2>
                
                <div class="symbols-display" id="symbolsDisplay"></div>
                
                <div class="sti-score">
                    STI: <span id="stiScore"></span>
                </div>
                
                <div class="analysis-grid">
                    <div class="present-nodes">
                        <h3>‚úÖ Present Elements</h3>
                        <ul class="node-list" id="presentNodes"></ul>
                    </div>
                    
                    <div class="missing-nodes">
                        <h3>‚ö†Ô∏è Missing Elements</h3>
                        <ul class="node-list" id="missingNodes"></ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>AXIOM Framework v1.4 | Open Source Research Tool</p>
            <p><a href="https://github.com/axiom-structural-science/axiom-core" style="color: #3498db;">View on GitHub</a></p>
        </div>
    </div>

    <script>
        // AXIOM Symbol Definitions
        const AXIOMNodes = {
            INITIATION: { symbol: "‚îÇ", name: "Initiation", description: "Where the process begins or originates" },
            FLOW: { symbol: "‚åí", name: "Flow", description: "How information or energy moves through the system" },
            PROCESSING: { symbol: "‚ñà", name: "Processing", description: "Transformation, computation, or change occurs" },
            IMPRINT: { symbol: "‚î¥", name: "Imprint", description: "Memory, storage, or pattern formation" },
            EMERGENCE: { symbol: "‚î¨", name: "Emergence", description: "New properties or behaviors arise" },
            CONTAINMENT: { symbol: "‚Äî", name: "Containment", description: "Boundaries, limits, or stability mechanisms" },
            RECURRENCE: { symbol: "‚îò", name: "Recurrence", description: "Cycles, patterns, or repeating processes" },
            POTENTIAL: { symbol: "¬¨", name: "Potential", description: "Latent capacities or unexpressed possibilities" },
            CONNECTION: { symbol: "‚î§", name: "Connection", description: "Relationships, bonds, or interactions" },
            IDENTITY: { symbol: "‚ü¶‚üß", name: "Identity", description: "Unique characteristics or defining properties" }
        };

        // Enhanced keyword mappings (from v1.4)
        const keywordMappings = {
            INITIATION: ['start', 'begin', 'initiate', 'source', 'origin', 'create', 'generate', 'big bang', 'birth', 'formation', 'emit'],
            FLOW: ['flow', 'transfer', 'move', 'current', 'propagate', 'travel', 'transmit', 'orbit', 'revolve', 'circulate', 'stream'],
            PROCESSING: ['process', 'transform', 'compute', 'convert', 'calculate', 'change', 'react', 'metabolize', 'digest', 'analyze'],
            IMPRINT: ['store', 'remember', 'imprint', 'encode', 'memorize', 'save', 'record', 'learn', 'retain', 'capture', 'memory'],
            EMERGENCE: ['emerge', 'create', 'form', 'generate', 'arise', 'become', 'develop', 'consciousness', 'intelligence', 'life'],
            CONTAINMENT: ['contain', 'bound', 'limit', 'restrict', 'constrain', 'within', 'stable', 'attract', 'hold', 'capture', 'orbit'],
            RECURRENCE: ['repeat', 'cycle', 'oscillate', 'recur', 'periodic', 'rhythm', 'pattern', 'loop', 'heartbeat', 'seasonal'],
            POTENTIAL: ['potential', 'capacity', 'ability', 'capability', 'possibility', 'quantum', 'probability', 'latent'],
            CONNECTION: ['connect', 'bond', 'link', 'relationship', 'network', 'synapse', 'chemical bond', 'interact'],
            IDENTITY: ['identity', 'self', 'essence', 'unique', 'distinct', 'individual', 'character', 'nature']
        };

        // Word variations for smart matching
        const wordVariations = {
            'memory': ['memories', 'memorization', 'memorize'],
            'cycle': ['cycles', 'cycling', 'cyclical'],
            'flow': ['flows', 'flowing', 'flowed'],
            'process': ['processes', 'processing', 'processed'],
            'transform': ['transforms', 'transforming', 'transformation'],
            'orbit': ['orbits', 'orbiting', 'orbital'],
            'create': ['creates', 'creating', 'creation', 'created'],
            'form': ['forms', 'forming', 'formation', 'formed']
        };

        // Example texts
        const examples = [
            "Neurons process information to form memories",
            "Electrons orbit nucleus creating stable atoms",
            "Energy flows through ecosystems transforming nutrients",
            "Algorithms process data to generate insights"
        ];

        // STI weights
        const stiWeights = {
            INITIATION: 1.0,
            FLOW: 1.2,
            PROCESSING: 1.5,
            IMPRINT: 1.1,
            EMERGENCE: 1.4,
            CONTAINMENT: 1.0,
            RECURRENCE: 1.1
        };

        function loadExample(index) {
            document.getElementById('inputText').value = examples[index];
        }

        function analyzeSystem() {
            const text = document.getElementById('inputText').value.trim();
            if (!text) {
                alert('Please enter a system description to analyze.');
                return;
            }

            const symbols = parseText(text);
            const result = calculateSTI(symbols);
            displayResults(result, symbols);
        }

        function parseText(text) {
            const symbols = [];
            const textLower = text.toLowerCase();
            
            for (const [nodeType, keywords] of Object.entries(keywordMappings)) {
                if (keywords.some(keyword => advancedMatch(keyword, textLower))) {
                    symbols.push(nodeType);
                }
            }
            
            return applyNaturalFlow(symbols);
        }

        function advancedMatch(keyword, text) {
            // Exact match
            if (new RegExp('\\b' + keyword + '\\b').test(text)) {
                return true;
            }
            
            // Check known variations
            if (wordVariations[keyword]) {
                for (const variation of wordVariations[keyword]) {
                    if (new RegExp('\\b' + variation + '\\b').test(text)) {
                        return true;
                    }
                }
            }
            
            // Common suffix patterns
            const suffixes = ['s', 'ing', 'ed', 'ion', 'al'];
            for (const suffix of suffixes) {
                const variation = keyword + suffix;
                if (new RegExp('\\b' + variation + '\\b').test(text)) {
                    return true;
                }
            }
            
            return false;
        }

        function applyNaturalFlow(symbols) {
            const naturalOrder = ['INITIATION', 'FLOW', 'PROCESSING', 'IMPRINT', 'EMERGENCE', 'CONTAINMENT', 'RECURRENCE'];
            const orderedSymbols = symbols.filter(s => naturalOrder.includes(s));
            const remainingSymbols = symbols.filter(s => !naturalOrder.includes(s));
            
            return [...orderedSymbols, ...remainingSymbols];
        }

        function calculateSTI(symbols) {
            const coreNodes = Object.keys(stiWeights);
            const presentNodes = symbols.filter(s => coreNodes.includes(s));
            const missingNodes = coreNodes.filter(node => !symbols.includes(node));
            
            const totalWeight = Object.values(stiWeights).reduce((a, b) => a + b, 0);
            const missingWeight = missingNodes.reduce((sum, node) => sum + stiWeights[node], 0);
            
            const stiScore = 1 - (missingWeight / totalWeight);
            
            return {
                symbols: symbols,
                presentNodes: presentNodes,
                missingNodes: missingNodes,
                stiScore: Math.round(stiScore * 1000) / 1000
            };
        }

        function displayResults(result, symbols) {
            // Display symbols
            const symbolsDisplay = symbols.map(s => AXIOMNodes[s].symbol).join('');
            document.getElementById('symbolsDisplay').textContent = symbolsDisplay || 'No structural patterns detected';
            
            // Display STI score with color coding
            const stiElement = document.getElementById('stiScore');
            stiElement.textContent = result.stiScore;
            stiElement.className = '';
            if (result.stiScore >= 0.7) stiElement.classList.add('excellent');
            else if (result.stiScore >= 0.4) stiElement.classList.add('good');
            else stiElement.classList.add('poor');
            
            // Display present nodes
            const presentList = document.getElementById('presentNodes');
            presentList.innerHTML = '';
            result.presentNodes.forEach(node => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${AXIOMNodes[node].symbol} ${AXIOMNodes[node].name}</strong><br><small>${AXIOMNodes[node].description}</small>`;
                presentList.appendChild(li);
            });
            
            // Display missing nodes
            const missingList = document.getElementById('missingNodes');
            missingList.innerHTML = '';
            result.missingNodes.forEach(node => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${AXIOMNodes[node].symbol} ${AXIOMNodes[node].name}</strong><br><small>${AXIOMNodes[node].description}</small>`;
                missingList.appendChild(li);
            });
            
            // Show results section
            document.getElementById('resultsSection').style.display = 'block';
            
            // Scroll to results
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
